<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. John's Indian Orthodox Church</title>
    <script>
        // Maintenance Mode Check - Inline version
        (function() {
            if (window.location.pathname.includes('maintenance.html')) return;
            fetch('/api/check-maintenance')
                .then(res => res.json())
                .then(data => {
                    if (data.maintenance === true) {
                        window.location.replace('/maintenance.html');
                    } else {
                        // Redirect to the Modern design
                        window.location.replace('/designs/modern.html');
                    }
                })
                .catch(err => {
                    console.error('Maintenance check failed:', err);
                    // On error, still redirect to Modern design
                    window.location.replace('/designs/modern.html');
                });
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p>Loading...</p>
    </div>
</body>
</html>
