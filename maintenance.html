<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - SJIOC</title>
    <script>
        // Check if maintenance mode is still active
        // If not, redirect back to home
        fetch('/api/check-maintenance')
            .then(response => response.json())
            .then(data => {
                if (data.maintenance === false) {
                    window.location.replace('/');
                }
            })
            .catch(error => {
                console.error('Error checking maintenance status:', error);
            });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #800020 0%, #4a0012 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .maintenance-container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .status-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .status-message {
            font-size: 1rem;
        }

        .contact {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact p {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .contact a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .icon {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">SJIOC</div>

        <div class="icon">üõ†Ô∏è</div>

        <h1>Under Maintenance</h1>

        <p>We're currently updating our website to serve you better.</p>
        <p>Our new design will be available soon.</p>

        <div class="status">
            <div class="status-label">Status</div>
            <div class="status-message">Website temporarily unavailable</div>
        </div>

        <div class="contact">
            <p>We're giving our digital sanctuary a fresh coat of paint! üé®</p>
            <p>Patience is a virtue... and we appreciate yours!</p>
        </div>
    </div>
</body>
</html>
